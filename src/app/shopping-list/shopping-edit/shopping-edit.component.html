<div class="row">
  <div class="col-12 mt-4">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-2">
          <button
            class="btn btn-custom m-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-custom m-2" type="button" (click)="onDelete()">
            Delete
          </button>
          <button
            class="btn btn-custom-2 m-2"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
