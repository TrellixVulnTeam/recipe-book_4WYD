<div class="row">
  <div class="col-12 mt-2">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 p-2">
          <button
            type="submit"
            class="btn btn-custom"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-custom-2" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group py-2">
            <h6 for="name">Name</h6>
            <input
              type="text"
              id="name"
              class="form-control"
              [formControlName]="'name'"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group py-2">
            <h6 for="imagePath">Image URL</h6>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              [formControlName]="'imagePath'"
              #imagePathRef
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group py-2">
            <img [src]="imagePathRef.value" class="img-responsive" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group py-2">
            <h6 for="description">Description</h6>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingControl of ingredientsControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-12 p-2">
              <button
                class="btn btn-custom"
                (click)="onAddIngredient()"
                type="button"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
